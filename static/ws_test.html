<!--
Developer-only WebSocket test client.
Used during Phase 2 & 3 to validate connection lifecycle and room TTL.
Not part of production UI.
-->
<!DOCTYPE html>
<html>
<body>
  <h3>WebSocket Test</h3>

  <script>
    const ws = new WebSocket("ws://127.0.0.1:8000/ws?room_id=16fi3i");

    ws.onopen = () => console.log("browser: OPEN");
    ws.onclose = () => console.log("browser: CLOSED");
    ws.onerror = (e) => console.log("browser: ERROR", e);
    window.ws = ws;
  </script>
</body>
</html>
